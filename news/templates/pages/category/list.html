{% for item in items_article %}
    <div class="col-xl-12">
        <div class="whats-news-single mb-40 mb-40 d-flex">
            {% comment %} <div class="whates-img" style="width: 35%;">
                <img src="{{ item.image.url }}"
                    alt="{{item.name}}" style="object-fit: cover; height: 100%;">
            </div>
            <div class="whates-caption whates-caption2"
                style="width: 75%; margin-left: 30px;">

                <h4><a href="{{ item.get_absolute_url }}">{{item.name}}</a></h4>
                <span>{{item.publish_date | date:"M d Y"}}</span>
                <p>
                <p>{{item.content | safe | truncatechars:200 }}</p>

            </div> {% endcomment %}

            <div class="row">
                <div class="col-md-5 col-12 whates-img">
                    <img src="{{ item.image.url }}"
                        alt="{{item.name}}" style="width: 100%; object-fit: cover;">
                </div>
                <div class="col-md-7 col-12 whates-caption whates-caption2">
                    <h4 style="font-size: 22px;"><a
                            href="{{ item.get_absolute_url }}">{{item.name}}</a></h4>
                        <span>{{item.publish_date | date:"M d Y"}}</span>
                    <p>
                    <p>{{item.content | safe | truncatechars:200 }}</p>
                </div>
            </div>

        </div>
    </div>
{% endfor %}
